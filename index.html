<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="description">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="container">
      <p class="task-list" id="adding-task"><label class="task-name task-name_style" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input class="task-list__input" id="new-task"class="task" type="text">
          <button class="task-list__button">Add</button>
        </div>
      </p>
      <h3 class="action">Todo</h3>
      <ul class="task-list" id="incomplete-task">
        <li class="task-list__item">
          <input class="task-list__input" type="checkbox">
          <label class="task-name task-name_style">Pay Bills</label>
          <input class="task-list__input" type="text" class="task-name">
          <button class="edit task-list__button">Edit</button>
          <button class="delete task-list__button"><img src="./remove.svg"></button>
        </li>
        <li class="edit-mode task-list__item">
          <input class="task-list__input" type="checkbox">
          <label class="task-name task-name_style">Go Shopping</label>
          <input class="task-list__input" type="text" value="Go Shopping" class="task-name">
          <button class="edit task-list__button">Save</button>
          <button class="delete task-list__button"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="action">Completed</h3>
        <ul class="task-list" id="completed-task">
          <li class="task-list__item">
            <input class="task-list__input" type="checkbox" checked>
            <label class="task-name task-name_style">See the Doctor</label>
            <input class="task-list__input" type="text" class="task-name">
            <button class="edit task-list__button">Edit</button>
            <button class="delete task-list__button"><img src="./remove.svg"></button>
          </li>
        </ul>
    </div>
  <script src="app.js"></script>
  </body>
</html>
